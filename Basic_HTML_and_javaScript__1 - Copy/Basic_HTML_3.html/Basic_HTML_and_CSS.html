<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic HTML and CSS</title>

    <style>
        .red-text {
            color: red;
        }

        .blue-text {
            color: #1E90FF;
        }

        .green-text {
            color: #00AA55;
        }

        div {
            padding: 15px;
            border: 2px solid black;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1>Basic HTML and CSS Example</h1>

    <div>
        <p class="red-text">This paragraph uses a named color (red).</p>
        <p class="blue-text">This paragraph uses a hex color (#1E90FF).</p>
        <p class="green-text">This paragraph uses another hex color (#00AA55).</p>
    </div>

</body>
</html>
